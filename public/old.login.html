<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="styles/login_styles.css">

</head>

<body>
  <h1 id='title'> <span>Website.</span> </h1>
  <div class='input-box'>
    <h3 style='color: grey'> Login </h3>
    <input type='text' class='input' id='username' placeholder='username'>
    <br>
    <input type='password' class='input' id='password' placeholder='password'>
    <br>
    <p class='login-failure' id='loginmessage'></p>
    <input type='button' class='button' id='enter' value='Enter'>
    <input type='button' class='button' id='newuser' value='New User?'>
  </div>

  <h1 id='footer'>
    <span>
      This is a website. Welcome.
    </span>
  </h1>
  <script src="./login.js"></script>
  <!-- <script>Tarp.require({main: "./login.js"});</script>
  -->

</body>

</html>
